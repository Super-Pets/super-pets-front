<div class="home-container">
    <app-header></app-header>
        <section class="banner-container">
            <img
                class="img-container"
                sizes="(max-width: 512px) 100vw, 512px" 
                src="../../assets/home-banner.svg"
                srcset="
                    ../../assets/home-banner.svg 200w,
                    ../../assets/home-banner.svg 475w,
                    ../../assets/home-banner.svg 512w"
                alt="">
        </section>
        <div class="btn-container">
            <app-button
                label="Quero adotar"
                bgColor="orange"
            ></app-button>
            <app-button
                label="Quero divulgar um animal"
                (onClick)="registratePet()"
                bgColor="purple"
            ></app-button>
        </div>
</div>
